<!DOCTYPE html>
<html>

<head>
    <title>Crear una nueva Credit card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin: 5px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            width: 300px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Simulate purchase</h1>
    <p>Ingrese los datos de la compra que desea  para darle un ahorro programado</p>
    <form action="/api/simulate/saving">
        <div>
            <label for="purchase_amount">purchase_amount:</label>
            <input type="text" name="purchase_amount" id="purchase_amount" />
        </div>

        <div>
            <label for="monthly_payments">monthly_payments:</label>
            <input type="text" name="monthly_payments" id="monthly_payments" />
        </div>

        <div>
            <label for="interest_rate">interest_rate:</label>
            <input type="text" name="interest_rate" id="interest_rate" />
        </div>

        <input type="submit" value="Guardar" />

    </form>
</body>

</html>
