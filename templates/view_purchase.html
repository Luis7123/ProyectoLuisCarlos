<!DOCTYPE html>
<html>

<head>
    <title>Usuario Creado Exitosamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #007BFF;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Simulacion de compra </h1>
    <table>
        <tr>
            <th>Type</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Monthly Payment</td>
            <td>{{monthly}}</td>
        </tr>
        <tr>
            <td>Total Interest</td>
            <td>{{total_interest}}</td>
        </tr>
    </table>
</body>

</html>
